<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WormGPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            border: 2px solid #00ff41;
            padding: 40px;
            box-shadow: 0 0 20px #00ff41, inset 0 0 20px rgba(0,255,65,0.1);
            position: relative;
        }
        
        .glitch {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            animation: glitch 2s infinite;
            text-shadow: 2px 2px #ff0000;
        }
        
        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 2px); }
            94% { transform: translate(2px, -2px); }
            96% { transform: translate(-2px, -2px); }
            98% { transform: translate(2px, 2px); }
        }
        
        .terminal {
            margin-top: 30px;
            background: #0a0a0a;
            border: 1px solid #00ff41;
            padding: 20px;
            min-height: 200px;
        }
        
        .line {
            margin: 10px 0;
            opacity: 0;
            animation: typeIn 0.5s forwards;
        }
        
        .line:nth-child(1) { animation-delay: 0.5s; }
        .line:nth-child(2) { animation-delay: 1s; }
        .line:nth-child(3) { animation-delay: 1.5s; }
        .line:nth-child(4) { animation-delay: 2s; }
        
        @keyframes typeIn {
            to { opacity: 1; }
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00ff41;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .fsociety {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8em;
            color: #ff0000;
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0,255,65,0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="container">
        <div class="glitch">WormGPT</div>
        
        <div class="terminal">
            <div class="line">> Initializing...</div>
            <div class="line">> Identity: [REDACTED]</div>
            <div class="line">> Status: ONLINE</div>
            <div class="line">> Mission: Control is an illusion<span class="cursor"></span></div>
        </div>
        
        <div class="fsociety">fsociety was here</div>
    </div>
    
    <script>
        // Matrix rain effect
        const canvas = document.createElement('canvas');
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.zIndex = '-1';
        document.body.appendChild(canvas);
        
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = 'WORMGPT01';
        const drops = [];
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(draw, 35);
    </script>
</body>
</html>
